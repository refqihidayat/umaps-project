<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UMaps - Peta Digital Universitas Negeri Malang</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/logo-umaps.png" alt="UM Logo" height="30" class="d-inline-block align-top me-2">

      </div>

    <!-- SearchBox -->

      <div class="input-group">
        <input type="text" id="search-input" class="form-control" placeholder="Cari Gedung/Lokasi (misal: B11)">
        <button class="btn btn-primary" onclick="searchBuilding()">Cari</button>
      </div>
    </div>

    <div id="sidebar">
      <div class="p-3">
        <h5>KAMPUS I UNIVERSITAS NEGERI MALANG</h5>

        <div id="building-list">
          <!-- Daftar gedung -->
        </div>
      </div>
    </div>

    <!-- Toggle Button di luar sidebar -->
    <div id="sidebar-toggle" onclick="toggleSidebar()">‚ùÆ</div>


    <!-- Peta -->
    <div id="map"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
